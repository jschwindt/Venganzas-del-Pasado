es:
  errors:
    # The default format use in full error messages.
    format: "%{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      model_invalid: "Validation failed: %{errors}"
      inclusion: "no está incluido en la lista"
      exclusion: "está reservado"
      invalid: "no es válido"
      confirmation: "no coincide con la Contraseña"
      accepted: "debe ser aceptado"
      empty: "no puede estar vacío"
      blank: "no puede estar en blanco"
      present: "must be blank"
      too_long:
        one: "es demasiado largo/a (máximo 1 caracter)"
        other: "es demasiado largo/a (%{count} caracteres máximo)"
      too_short:
        one: "es demasiado corto/a (mínimo 1 caracter)"
        other: "es demasiado corto/a (%{count} caracteres mínimo)"
      wrong_length:
        one: "no tiene la longitud correcta (debe ser de 1 caracter)"
        other: "no tiene la longitud correcta (%{count} caracteres exactos)"
      not_a_number: "no es un número"
      not_an_integer: "no es un entero"
      greater_than: "debe ser mayor que %{count}"
      greater_than_or_equal_to: "debe ser mayor que o igual a %{count}"
      equal_to: "debe ser igual a %{count}"
      less_than: "debe ser menor que %{count}"
      less_than_or_equal_to: "debe ser menor que o igual a %{count}"
      other_than: "debe ser distinto/a de %{count}"
      odd: "debe ser impar"
      even: "debe ser par"
      extension_white_list_error: extensión inválida

  # Attributes names common to most models
  attributes:
    title: Título
    content: Contenido

  activerecord:
    models:
      user: Usuario
    attributes:
      user:
        alias: "Alias"
        email: "Email"
        password: Contraseña
        password_confirmation: Confirmación de contraseña
        current_password: Contraseña actual
